<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Thomas - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .carousel img {
            scroll-snap-align: start;
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f5f5f5;
            }
            section {
                background-color: #444;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleDarkMode = () => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.body.classList.toggle('dark-mode');
                }
            };
            document.getElementById('toggle-dark-mode').addEventListener('click', toggleDarkMode);
        });
    </script>
</head>
<body>
    <header>
        <h1>Jonathan Thomas</h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>
            <!-- Pull information from LinkedIn here -->
            Experienced professional in technology and management with a history of driving success in various projects.
        </p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <!-- Pull links from your current website -->
            <li><a href="http://www.jayteesf.com/links">View My Projects</a></li>
        </ul>
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <div class="carousel">
            <!-- Carousel for pinned blog posts -->
            <img src="https://via.placeholder.com/300x200" alt="Blog post image 1">
            <img src="https://via.placeholder.com/300x200" alt="Blog post image 2">
        </div>
    </section>
    <footer>
        &copy; 2024 Jonathan Thomas. All rights reserved.
    </footer>
</body>
</html>
